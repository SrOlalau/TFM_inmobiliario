---
# Definición del namespace específico para PostgreSQL
apiVersion: v1
kind: Namespace
metadata:
  name: postgres
  labels:
    parent: apps
---
# ConfigMap para almacenar configuraciones
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: postgres
data:
  POSTGRES_DB: scraping
  POSTGRES_USER: scraping
---
# Secret para almacenar la contraseña
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: postgres
type: Opaque
data:
  POSTGRES_PASSWORD: c2NyYXBpbmc=  # 'scraping' codificado en base64
---
# Deployment
apiVersion: v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          # Eliminamos el subPath para permitir que PostgreSQL cree sus propios subdirectorios
      volumes:
      - name: postgres-storage
        hostPath:
          path: /mnt/data/postgresql
          type: DirectoryOrCreate
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 30543
  type: NodePort
